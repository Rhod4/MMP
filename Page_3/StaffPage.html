  <div id = "Students">
  <h1 id="StudentNames"> Student Names will go here</h1>

  <table>

  </table>
<script type="text/javascript">


    let studentID = [
      { name: "James", year: 6 },
      { name: "Monte Falterona", height: 7},
      { name: "Poggio Scali", height:6 },
      { name: "Pratomagno", height: 5 },
      { name: "Monte Amiata", height: 8}
    ];

    function AddTableData(table, data) {
      let thead = table.createTHead();
      let row = thead.insertRow();
      for (let student of data) {
        // the th makes the name and year bold, centered and have a gap
        let th = document.createElement("th");
        let text = document.createTextNode(student);
        th.appendChild(text);
        row.appendChild(th);
      }
    }

    function generateTable(table, data) {
      for (let element of data){
        let row = table.insertRow();
        for (student in element) {
          let cell = row.insertCell();
          let text = document.createTextNode(element[student]);
          cell.appendChild(text);
        }
      }
    }

    let table = document.querySelector("table");
    let data = Object.keys(studentID[0]);
    AddTableData(table, data);
    generateTable(table, studentID);


  </script>
